<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Craneshell</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            font-size: 32px;
            color: var(--color-text-primary);
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 166, 0.1);
        }

        .btn-create {
            padding: 12px 24px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-create:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 128, 166, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-border);
        }

        .tab {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab:hover {
            color: var(--color-text-primary);
        }

        .configs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .config-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            animation: fadeInUp 0.5s ease-out;
        }

        .config-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--color-primary);
        }

        .config-preview {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
            padding: 8px;
            background: var(--color-bg-primary);
            border-radius: 6px;
        }

        .color-square {
            flex: 1;
            height: 30px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .config-info {
            margin-bottom: 16px;
        }

        .config-name {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }

        .config-date {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .config-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-sm {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .btn-sm:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: var(--color-primary-hover);
            color: white;
        }

        .btn-edit {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .btn-delete {
            border-color: #c0152f;
            color: #c0152f;
        }

        .btn-delete:hover {
            background: #c0152f;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--color-text-primary);
        }

        .empty-state p {
            margin-bottom: 24px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: var(--color-text-primary);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .modal-buttons .btn-confirm {
            background: #c0152f;
            color: white;
            border-color: #c0152f;
        }

        .modal-buttons .btn-confirm:hover {
            background: #a01229;
        }

        .modal-buttons .btn-cancel {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        .modal-buttons .btn-cancel:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <main class="container">
        <div class="dashboard-header">
            <h1>ðŸ“Š My Configs</h1>
            <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search configs...">
                </div>
                <a href="/configurator.html" class="btn-create">+ Create New</a>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="my-configs">My Configs</button>
            <button class="tab" data-tab="favorites">Favorites</button>
            <button class="tab" data-tab="recent">Recent</button>
        </div>

        <div id="configsContainer">
            <div class="loading">Loading configs...</div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No configs yet</h3>
            <p>Create your first beautiful theme!</p>
            <a href="/configurator.html" class="btn-create">Create Config</a>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Config?</h3>
            <p id="deleteConfigName"></p>
            <p style="font-size: 12px; color: var(--color-text-secondary);">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initHeader, requireAuth } from './js/header.js';
        import { getUserConfigs, deleteConfig, getPopularConfigs } from './js/api.js';
        import { formatDate, showError, showSuccess } from './js/utils.js';

        requireAuth();
        initHeader();

        let currentTab = 'my-configs';
        let allConfigs = [];
        let configToDelete = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', async (e) => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.dataset.tab;
                renderConfigs();
            });
        });

        // Load configs
        async function loadConfigs() {
            try {
                const container = document.getElementById('configsContainer');
                container.innerHTML = '<div class="loading">Loading configs...</div>';

                allConfigs = await getUserConfigs();

                if (allConfigs.length === 0) {
                    container.innerHTML = '';
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('emptyState').style.display = 'none';
                    renderConfigs();
                }
            } catch (err) {
                showError('Failed to load configs: ' + err.message);
                document.getElementById('configsContainer').innerHTML = '<div class="loading">Error loading configs</div>';
            }
        }

        function renderConfigs() {
            let filteredConfigs = [...allConfigs];

            // Filter by search
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredConfigs = filteredConfigs.filter(c => 
                    c.name.toLowerCase().includes(searchTerm)
                );
            }

            // Filter by tab
            if (currentTab === 'favorites') {
                filteredConfigs = filteredConfigs.filter(c => c.is_favorite);
            } else if (currentTab === 'recent') {
                filteredConfigs = filteredConfigs.sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at)
                ).slice(0, 10);
            }

            const container = document.getElementById('configsContainer');
            
            if (filteredConfigs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No configs found</p></div>';
                return;
            }

            container.innerHTML = filteredConfigs.map(config => `
                <div class="configs-grid">
                    <div class="config-card">
                        <div class="config-preview">
                            ${[0,1,2,3,4,5,6,7].map(i => 
                                `<div class="color-square" style="background: ${config['color' + i]}"></div>`
                            ).join('')}
                        </div>
                        <div class="config-info">
                            <div class="config-name">${config.name}</div>
                            <div class="config-date">Created ${formatDate(config.created_at)}</div>
                        </div>
                        <div class="config-actions">
                            <a href="/configurator.html?id=${config.id}" class="btn-sm btn-edit">Edit</a>
                            <button class="btn-sm" onclick="copyConfig('${config.id}')">Copy</button>
                            <button class="btn-sm btn-delete" onclick="deleteConfigModal(${config.id}, '${config.name}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('').replace(/(<\/div>\s*<div class="configs-grid">)/g, '');

            // Wrap in grid container
            if (container.innerHTML) {
                container.innerHTML = '<div class="configs-grid">' + container.innerHTML + '</div>';
            }
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', renderConfigs);

        // Delete modal
        window.deleteConfigModal = function(id, name) {
            configToDelete = id;
            document.getElementById('deleteConfigName').textContent = `Delete "${name}"?`;
            document.getElementById('deleteModal').classList.add('active');
        };

        window.closeDeleteModal = function() {
            document.getElementById('deleteModal').classList.remove('active');
            configToDelete = null;
        };

        window.confirmDelete = async function() {
            if (!configToDelete) return;

            try {
                await deleteConfig(configToDelete);
                showSuccess('Config deleted!');
                closeDeleteModal();
                loadConfigs();
            } catch (err) {
                showError('Failed to delete: ' + err.message);
            }
        };

        window.copyConfig = function(id) {
            const config = allConfigs.find(c => c.id == id);
            if (config) {
                const configText = JSON.stringify(config, null, 2);
                navigator.clipboard.writeText(configText).then(() => {
                    showSuccess('Config copied to clipboard!');
                }).catch(() => {
                    showError('Failed to copy');
                });
            }
        };

        // Initial load
        loadConfigs();
    </script>
</body>
</html>
