<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - Craneshell</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-primary) 0%, #50b8c6 100%);
        }

        .auth-box {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .auth-header p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 166, 0.1);
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            margin: 24px 0;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-surface);
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            border-color: var(--color-primary-hover);
        }

        .btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .oauth-btn {
            padding: 12px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .oauth-btn:hover {
            border-color: var(--color-primary);
            background: var(--color-primary);
            color: white;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--color-text-secondary);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 45%;
            height: 1px;
            background: var(--color-border);
            vertical-align: middle;
            margin: 0 8px;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .auth-link a {
            color: var(--color-primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .error-message {
            color: #c0152f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error .form-input {
            border-color: #c0152f;
        }

        .form-group.error .error-message {
            display: block;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ü¶å Craneshell</h1>
                <p id="authTitle">–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>

            <form id="authForm">
                <div id="loginFields">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div id="registerFields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                        <input type="text" id="username" class="form-input" placeholder="john_doe" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email2" class="form-input" placeholder="your@email.com" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="password2" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">–ü–æ–≤—Ç–æ—Ä–∏ –ø–∞—Ä–æ–ª—å</label>
                        <input type="password" id="password2Confirm" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn" id="toggleBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">–í—Ö–æ–¥</button>
                </div>
            </form>

            <div class="divider">–∏–ª–∏</div>

            <div class="oauth-buttons">
                <button class="oauth-btn" title="Google">G</button>
                <button class="oauth-btn" title="Telegram">Tg</button>
                <button class="oauth-btn" title="GitHub">Git</button>
            </div>

            <div class="auth-link">
                <span id="toggleText">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="toggleLink">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è</a></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { login, register, isAuthenticated } from './js/api.js';
        import { showError, showSuccess } from './js/utils.js';

        // –†–µ–¥–∏—Ä–µ–∫—Ç –µ—Å–ª–∏ —É–∂–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω
        if (isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        let isLogin = true;

        const toggleBtn = document.getElementById('toggleBtn');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const authTitle = document.getElementById('authTitle');
        const submitBtn = document.getElementById('submitBtn');
        const authForm = document.getElementById('authForm');
        const loginFields = document.getElementById('loginFields');
        const registerFields = document.getElementById('registerFields');

        // Toggle –º–µ–∂–¥—É –ª–æ–≥–∏–Ω–æ–º –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π
        function toggleAuthMode() {
            isLogin = !isLogin;
            
            if (isLogin) {
                authTitle.textContent = '–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç';
                toggleBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
                toggleText.innerHTML = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="toggleLink">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è</a>';
                submitBtn.textContent = '–í—Ö–æ–¥';
                loginFields.style.display = 'block';
                registerFields.style.display = 'none';
            } else {
                authTitle.textContent = '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
                toggleBtn.textContent = '–í—Ö–æ–¥';
                toggleText.innerHTML = '–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a id="toggleLink">–í–æ–π–¥–∏</a>';
                submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
                loginFields.style.display = 'none';
                registerFields.style.display = 'block';
            }

            document.getElementById('toggleLink').addEventListener('click', toggleAuthMode);
        }

        toggleBtn.addEventListener('click', toggleAuthMode);
        toggleLink.addEventListener('click', toggleAuthMode);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.classList.add('loading');

            try {
                if (isLogin) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    await login(email, password);
                    showSuccess('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üéâ');
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email2').value;
                    const password = document.getElementById('password2').value;
                    const passwordConfirm = document.getElementById('password2Confirm').value;

                    if (password !== passwordConfirm) {
                        showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                        submitBtn.classList.remove('loading');
                        return;
                    }

                    await register(username, email, password);
                    showSuccess('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üéâ');
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                }
            } catch (err) {
                showError(err.message);
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
