version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: craneshell-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: craneshell
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d craneshell"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - craneshell-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: craneshell-api
    environment:
      DATABASE_URL: postgresql+asyncpg://user:secure_password_change_me@db:5432/craneshell
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - craneshell-network

volumes:
  postgres_data:

networks:
  craneshell-network:
    driver: bridge
